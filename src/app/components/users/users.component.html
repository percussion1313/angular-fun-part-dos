<h1 class="mx-auto">USERS</h1>
<button [disabled]=!enableAdd class="btn btn-block mb-3" [ngClass]="currentClasses">Add New User</button>
<ul class="list-unstyled" *ngIf=" isLoaded && users?.length > 0; else noUsers">
  <li class="card card-body mb-2 border-3" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : '' ">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" *ngIf="user.image" [src]="user.image" alt="">
      </div>
      <div class="col-sm-8">
        <h3 [ngStyle]="currentStyles">{{ user.firstName }} {{ user.lastName }}</h3>
        <ul class="list-group" *ngIf="showExtended && user.age && user.address">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">Address: {{ user.address.street }}, {{ user.address.city }}</li>
          <li class="list-group-item">Balance: {{ user.balance | currency }}</li>
          <li class="list-group-item">Registered Date: {{ user.registered | date }}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>
