<h1 class="mx-auto absolute">USERS</h1>
<button [disabled] = !enableAdd class="btn btn-dark btn-block mb-3">Add New User</button>
<ul  *ngIf=" isLoaded && users?.length > 0; else noUsers">
  <li class="card card-body col-6 mb-2 mx-auto" *ngFor="let user of users">
    <h2>{{ user.firstName }}</h2>
    <ul *ngIf="showExtended && user.age && user.address">
        <li>Age: {{ user.age }}</li>
        <li>Address: {{ user.address.street }}, {{ user.address.city }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>
